<div class="container">
    <div class="contact-card">
        <div class="form-wrapper">
            <div class="header">
                <span>Contattaci</span>
            </div>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" placeholder="Inserisci il tuo nome">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Inserisci la tua email">
                    </div>
                </div>
                <div class="input-group message">
                    <label for="message">Messaggio</label>
                    <textarea id="message" placeholder="Scrivi il tuo messaggio qui..."></textarea>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="privacy" name="privacy">
                    <label for="privacy">Ho letto il testo sulla <a href="#privacy-policy">privacy</a>.</label>
                </div>
            </form>
            <button class="submit-button" type="submit">INVIA</button>
        </div>
    </div>
</div>
